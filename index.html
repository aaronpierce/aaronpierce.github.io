<!doctype html>
<html lang="en">
 	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>GitHub.io HomePage - Aaron Pierce</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<div class="row" id="top-row">
				<div id="section-01">
					<div class="card text-center">
				  		<div class="card-header">
				    		<h4 v-bind:class="[largeToggle ? 'large' : '' , {'fonts': fontChange}]"
				    			v-if="hidden == false"
				    			v-bind:style="styles">?{ title }?</h4>

				   			<div class="form-check form-check-inline">
				   				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" v-model="largeToggle"><label class="form-check-label">Get Big.</label>
				   			</div>

				   			<div class="form-check form-check-inline">
				   				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" v-model="fontChange"><label class="form-check-label">Fontastic.</label>
				   			</div>

				   			<div class="form-check form-check-inline">
				   				<input class="form-check-input" type="checkbox" id="inlineCheckbox3" v-model="hidden"><label class="form-check-label">What Title...?</label>
				   			</div>

				   			<div class="row">
				   				<div class="col">
				   					<input v-model="fontColor">
				   					<div>
				   						<label>Font Colorfication.</label>
				   					</div>
				   				</div>

				   				<div class="col">
				   					<input v-model="backgroundColor">
				   					<div>
				   						<label>BG Colorfication.</label>
				   					</div>
				   				</div>
				   			</div>

				   			<div>
				   				<input class="slider" v-model="range" type="range">
				   				<div>
				   					<label>Going Down?</label>
				   				</div>
				   			</div>
				  		</div>

				  		<div class="card-body">
				  			<div>
				  				<input id="animalForm" v-on:keypress.enter="addAnimal">
				   				<button class="btn btn-dark" v-on:click="addAnimal">Add Animal</button>
				   			</div>

				   			<div class="container">
				  				<li class="row" id="animal-list-item" v-for="(animal, index) in animals">
				    				<div class="col-9" id="animal-text">
				    					<h6>?{ animal.text | capitalize }?</h6>
				    					<a v-bind:href="animal.text | undercase| url">?{ animal.text | undercase | url }?</a>
				    				</div>

									<div class="col-3">
										<button id="del-button" class="btn btn-danger btn-sm" v-on:click="delAnimal(index)">X</button>
									</div>
				   				</li>
				   			</div>
				 		</div>
				 	</div>
				</div>	

				<div class="col">
					
				</div>


				<div class="col">
					
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script src="script.js"></script>
	</body>
</html>
